<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="logo">
            Error iBridge
        </div>

        <nav class="menu">
            <a href="#" onclick="openScore()">Home</a>
            <a href="#" onclick="openErro()">Add Erro</a>
            <a href="#" onclick="openAcerto()">Add Acerto</a>
        </nav>

    </header>
    <main>

        <div class="container">

            <div class="score" id="score">
                <div class="icons">
                    <span class="icon" id="icon-person"><i class="bi bi-person-fill"></i></span>
                    <span class="icon" id="icon-check"><i class="bi bi-check-circle"></i></span>
                    <span class="icon" id="icon-x"><i class="bi bi-x-circle"></i></span>
                </div>
                <hr>
                <div class="user">
                    <span class="nome-user">Douglas</span>
                    <input type="number" name="acertodouglas" id="idacertodouglas" disabled placeholder="0">
                    <input type="number" name="errodouglas" id="iderrodouglas" disabled placeholder="0">
                </div>
                <div class="user">
                   <span class="nome-user">Derick</span>
                   <input type="number" name="acertodouglas" id="idacertoderick" disabled placeholder="0">
                   <input type="number" name="errodouglas" id="iderroderick" disabled placeholder="0">
                           </div>
                
                           <div class="user">
                   <span class="nome-user">Rob</span>
                   <input type="number" name="acertodouglas" id="idacertorob" disabled placeholder="0">
                   <input type="number" name="errodouglas" id="iderrorob" disabled placeholder="0">
                           </div>
                
                           <div class="user">
                    <span class="nome-user">Rafa</span>
                    <input type="number" name="acertodouglas" id="idacertorafa" disabled placeholder="0">
                    <input type="number" name="errodouglas" id="iderrorafa" disabled placeholder="0">
                </div>
                <div class="user">
                    <span class="nome-user">Raul</span>
                    <input type="number" name="acertodouglas" id="idacertoraul" disabled placeholder="0">
                    <input type="number" name="errodouglas" id="iderroraul" disabled placeholder="0">
                </div>
                <div class="user">
                    <span class="nome-user">Eduardo</span>
                    <input type="number" name="acertodouglas" id="idacertodudu" disabled placeholder="0">
                    <input type="number" name="errodouglas" id="iderrodudu" disabled placeholder="0">
                </div>
                <div class="user">
                    <span class="nome-user">Gustavo</span>
                    <input type="number" name="acertodouglas" id="idacertogus" disabled placeholder="0">
                    <input type="number" name="errodouglas" id="iderrogus" disabled placeholder="0">
                </div>
            </div>


            <div class="cadastroErro" id="cadastroErro">
                <form action="#" method="post" id="formErro">

                    <div class="title">
                        Error
                    </div>

                    <hr>

                    <div class="select">
                        <label for="idnome"><i class="bi bi-person-fill"></i></label> <br>
                        <select name="nome" id="idnome">
                            <option value="none">- Selecione -</option>
                            <option value="douglas">Douglas</option>
                            <option value="derick">Derick</option>
                            <option value="rob">Rob</option>
                            <option value="rafa">Rafa</option>
                            <option value="raul">Raul</option>
                            <option value="eduardo">Eduardo</option>
                            <option value="gustavo">Gustavo</option>
                        </select>
                    </div>

                    <div class="descri">
                        <label for="iddescri"><i class="bi bi-code"></i></label> <br>
                        <textarea name="descri" id="iddescri" cols="30" rows="10"></textarea>
                    </div>

                    <div class="btn">
                        <input class="btn-submit" type="submit" value="Enviar" onclick="addError()">
                    </div>

                </form>
            </div>


            <div class="cadastroAcerto" id="cadastroAcerto">
                <form action="#" method="post" id="formAcerto">

                    <div class="title">
                        Acerto
                    </div>

                    <hr>

                    <div class="select">
                        <label for="idnome"><i class="bi bi-person-fill"></i></label> <br>
                        <select name="nome" id="idnome">
                            <option value="none">- Selecione -</option>
                            <option value="douglas">Douglas</option>
                            <option value="derick">Derick</option>
                            <option value="rob">Rob</option>
                            <option value="rafa">Rafa</option>
                            <option value="raul">Raul</option>
                            <option value="eduardo">Eduardo</option>
                            <option value="gustavo">Gustavo</option>
                        </select>
                    </div>

                    <div class="descri">
                        <label for="iddescri"><i class="bi bi-code"></i></label> <br>
                        <textarea name="descri" id="iddescri" cols="30" rows="10"></textarea>
                    </div>

                    <div class="btn">
                        <input class="btn-submit" type="submit" value="Enviar" onclick="addAcerto()">
                    </div>

                </form>
            </div>


        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
